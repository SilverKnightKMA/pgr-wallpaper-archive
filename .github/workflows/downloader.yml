name: PGR Wallpapers Downloader

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      max_images:
        description: 'Maximum number of images allowed before triggering downloader.'
        required: false
        default: 1000

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Scrape Links
        env:
          MAX_IMAGES: ${{ inputs.max_images }}
        run: node src/scraper.js

      - name: Download Wallpapers
        shell: pwsh
        run: ./src/downloader.ps1

      - name: Generate Gallery README
        run: node src/generate_readme.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global http.postBuffer 524288000

          files=$(git ls-files --others --exclude-standard --modified)
          
          if [ -z "$files" ]; then
            echo "No changes to commit."
            exit 0
          fi

          batch_size=20
          count=0
          
          echo "$files" | while read -r file; do
            git add "$file"
            count=$((count + 1))
            
            if [ $((count % batch_size)) -eq 0 ]; then
              git commit -m "Auto-sync: Update wallpapers batch $((count / batch_size))"
              git push || (sleep 5 && git push)
              echo "Pushed batch of $batch_size files."
            fi
          done

          if [ $((count % batch_size)) -ne 0 ]; then
            git commit -m "Auto-sync: Update remaining wallpapers"
            git push || (sleep 5 && git push)
            echo "Pushed final batch."
          fi
